{% for product in products %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            {% if product.image %}
            <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}">
            {% else %}
            <img class="card-img-top" src="https://www.agrimart.in/uploads/vendor_logo_image/default.jpg" alt="{{ product.name }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'product_list' %}" class="btn btn-sm btn-outline-secondary">View</a>
                    </div>
                    <small class="text-muted">{{ product.price|floatformat:2 }} USD</small>
                </div>
            </div>
        </div>
    </div>
{% empty %}
    <p>No products found.</p>
{% endfor %}
