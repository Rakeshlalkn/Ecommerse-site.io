<div class="row">
    {% for product in products %}
    {% if forloop.counter0|divisibleby:2 %}
      </div><div class="row">
    {% endif %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            {% if product.image %}
                    <img class="card-img-top fixed-height" src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 400px;">
            {% else %}
                     <img class="card-img-top fixed-height" src="https://www.agrimart.in/uploads/vendor_logo_image/default.jpg" alt="{{ product.name }}" style="max-width: 400px;">
            {% endif %}
            <div class="card-body fixed-width">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-secondary">View</button>
                    </div>
                    <small class="text-muted">{{ product.price|floatformat:2 }} USD</small>
                </div>
            </div>
        </div>
    </div>
{% empty %}
    <p>No products found.</p>
{% endfor %}
</div>
