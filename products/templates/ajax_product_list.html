<div class="row card-deck">
    {% for product in products %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow" style="height: 400px; width: 100%;">
            {% if product.image %}
                <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}" style="height: 200px; width: 100%; object-fit: cover;">
            {% else %}
                <img class="card-img-top" src="https://www.agrimart.in/uploads/vendor_logo_image/default.jpg" alt="{{ product.name }}" style="height: 200px; width: 100%; object-fit: cover;">
            {% endif %}
            <div class="card-body" style="overflow: hidden;">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-secondary">View</button>
                    </div>
                    <small class="text-muted">{{ product.price|floatformat:2 }} USD</small>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
        <p>No products found.</p>
    {% endfor %}
</div>
