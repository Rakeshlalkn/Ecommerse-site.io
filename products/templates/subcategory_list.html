{% extends 'users/base.html' %}
{% block content %}
<div class="container">
<h1>Subcategories</h1>
<ul>
{% for subcategory in subcategories %}
  <li>{{ subcategory.name }} ({{ subcategory.category.name }})</li>
{% empty %}
  <li>No subcategories yet.</li>
{% endfor %}
</ul>
<a href="{% url 'subcategory_create' %}">Create Subcategory</a>
</div>
{% endblock %}
